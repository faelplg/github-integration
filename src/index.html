<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Integrations - GitHub API</title>
    <meta name="author" content="faelplg">
    <meta name="description" content="Integration with GitHub APIs.">
  </head>
  <body>
    <div class="wrapper" onscroll="onScroll()">
      <div class="container container--raw height--parent-full flex">
        <div class="flex__item--initial">
          <div class="toolbar container flex flow--row align-items--center">
            <h1 id="title-frontlab" role="button" class="text-mono">Integrations</h1>
            <span class="flex__item"></span>
            <button id="button-wtf" class="button" type="button" aria-label="What is this project?">wtf</button>
          </div>
        </div>
        <div class="flex__item--initial">
          <div class="container flex flow--row align-items--center">
            <span class="flex__item"></span>
            <img src="/src/layout/images/icon-streamline-lab-tube-experiment@48x48.png" height="48px" style="width:auto;margin-right:8px;" alt="Tube icon.">
            <h1 class="text-display-2 theme-color--frontlab no-margins flex__item--none">
              GitHub API
            </h1>
            <span class="flex__item"></span>
          </div>
        </div>
        <div class="container container--raw flex__item flex flow--row">
          <div class="container container--dense flex__item--initial flex">
            <div class="frontlab-card disabled container flex__item flex justify-content--center m-b--none">
              <h2 class="title">Action 1</h2>
            </div>
            <div class="frontlab-card disabled container flex__item flex justify-content--center m-b--none">
              <h2 class="title">Action 2</h2>
            </div>
            <div class="frontlab-card disabled container flex__item flex justify-content--center m-b--none">
              <h2 class="title">Action 3</h2>
            </div>
            <div class="frontlab-card disabled container flex__item flex justify-content--center m-b--none">
              <h2 class="title">Action 4</h2>
            </div>
            <div class="frontlab-card disabled container flex__item flex justify-content--center m-b--none">
              <h2 class="title">Action 5</h2>
            </div>
          </div>
          <div class="container flex__item flex m-sm">
            <div id="integration-board" class="theme-border--frontlab height--parent-full"></div>
          </div>
        </div>
      </div>
    </div>
    <script>
      function onScroll() {
        const _container_ = document.getElementById('grid__container');
        const _toolbar_ = document.getElementsByClassName('toolbar')[0];
        const scrolled = _container_.scrollTop;
        if (scrolled > 50) {
          _toolbar_.className = 'toolbar toolbar--raised container flex flow--row align-items--center';
        } else {
          _toolbar_.className = 'toolbar container flex flow--row align-items--center';
        }
      }
    </script>
  </body>
</html>
